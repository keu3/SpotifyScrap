<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resultados de la Búsqueda</title>
</head>
<body>
    {% if error %}
        <h2>{{ error }}</h2>
    {% else %}
        <h2>Resultados de la Búsqueda</h2>
        <p><strong>Nombre:</strong> {{ nombre }}</p>
        <p><strong>Popularidad:</strong> {{ popularidad }}</p>
        <p><strong>Seguidores:</strong> {{ seguidores }}</p>
        {% if imagen %}
            <img src="{{ imagen }}" alt="Imagen de {{ nombre }}" width="200">
        {% endif %}
    {% endif %}
</body>
</html>
